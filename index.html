<style>
/* ---------- Core styles (kept from your approved UI) ---------- */
*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:0;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
:root{--muted:#a0a6b5}

/* Layout */
.header{background:#232833;border-bottom:1px solid #343a4a}
.flex{display:flex}
.items-center{align-items:center}
.justify-between{justify-content:space-between}

/* members / typing rows */
.members-row,.typing-row{
  padding:0 16px;height:22px;font-size:12px;display:flex;align-items:center

.typing-row{gap:8px;font-weight:500;color:#6bdba7;display:none}

.members-row.hidden{display:none}

.typing-dots{display:flex;gap:3px}
.typing-dots span{
  width:4px;height:4px;border-radius:999px;background:#6bdba7;opacity:.25;animation:blink 1.4s infinite both

.typing-dots span:nth-child(2){animation-delay:.15s}
.typing-dots span:nth-child(3){animation-delay:.3s}

  -webkit-overflow-scrolling: touch;
  padding-bottom:18px;
}
.msg{
  display:flex;gap:8px;margin-bottom:12px;align-items:flex-end;

  will-change: transform, opacity;

.msg.out{justify-content:flex-end}
.grouped{margin-top:-6px}

.avatar{width:42px;height:42px;border-radius:999px;object-fit:cover}
.msg.grouped .avatar{visibility:hidden}

/* bubble styles */
.bubble{
  max-width:74%;padding:12px 14px;font-size:15px;line-height:1.45;position:relative;
  background:#262b38;border-radius:10px 20px 20px 10px; /* default in-msg */
  transform: translateZ(0);
  will-change: transform, opacity;
}
.msg.out .bubble{background:#2b3242;border:1px solid #343a4a;border-radius:20px 10px 10px 20px}
.msg.in .bubble::before{content:'';position:absolute;left:-4px;bottom:12px;width:10px;height:10px;background:#262b38;transform:rotate(45deg)}
.msg.out .bubble::after{content:'';position:absolute;right:-4px;bottom:12px;width:10px;height:10px;background:#2b3242;transform:rotate(45deg)}
.grouped.in .bubble::before,.grouped.out .bubble::after{display:none}

/* sender + time */
.sender{font-size:13px;font-weight:700;color:#6bdba7;margin-bottom:6px;display:flex;gap:8px;align-items:center}
.time{font-size:11px;opacity:.65;margin-top:6px;display:flex;gap:6px;justify-content:flex-end;align-items:center}

/* audio duration */
.audio-duration{display:inline-block;font-size:11px;color:var(--muted);margin-left:8px;vertical-align:middle}

/* date pill */
.date-pill{position:relative;margin:12px auto;width:max-content;padding:6px 14px;border-radius:999px;background:rgba(0,0,0,.45);font-size:12px;color:#ffffff;opacity:0;animation:fadeDate .28s ease forwards}
@keyframes fadeDate{to{opacity:1}}

/* reply preview */
.reply-preview{font-size:12px;opacity:.95;border-left:3px solid #6bdba7;padding-left:8px;margin-bottom:6px;cursor:pointer;background:rgba(0,0,0,0.06);border-radius:6px;padding-top:6px;padding-bottom:6px}
.reply-preview .snippet{opacity:.85;font-size:13px;margin-top:4px}
.reply-preview .close-btn{cursor:pointer;font-size:12px;color:var(--muted);padding:2px 6px}

/* pinned */
.pinned-banner{background:#232833;border-bottom:1px solid #343a4a;padding:8px 16px;font-size:13px;display:flex;gap:8px;align-items:center;cursor:pointer}
.pinned-banner.hidden{display:none}

/* input / waveform area */
.footer-wrap{position:relative;background:transparent}
.input-shell{display:flex;align-items:center;background:#1c1f26;border-radius:999px;padding:10px 12px;gap:8px;width:100%;position:relative;overflow:hidden;contain:layout}
.input-shell.recording{padding:10px 14px}
#waveform{flex:1;height:36px;display:none;margin-left:6px;margin-right:6px}
.input-shell.recording #waveform{display:block}
.input-shell.recording input{display:none}

/* mic lock icon slide-up */
.input-shell .mic-lock-icon{position:absolute;left:12px;bottom:50%;transform:translateY(14px);display:flex;align-items:center;gap:6px;opacity:0;transition:transform .18s ease, opacity .18s ease;pointer-events:none;color:#fff}
.input-shell.locked .mic-lock-icon{transform:translateY(0);opacity:1}

/* timer */
.recording-timer{position:absolute;right:14px;top:50%;transform:translateY(-50%);font-size:13px;color:#cfe9ff;background:rgba(59,130,246,0.06);padding:4px 8px;border-radius:999px;border:1px solid rgba(59,130,246,0.12);display:none}
.input-shell.recording .recording-timer{display:block}

/* cancel overlay */
.recording-cancel-overlay{position:absolute;left:0;right:0;top:0;bottom:0;display:flex;align-items:center;justify-content:center;pointer-events:none;font-weight:600;opacity:0;transition:opacity .12s ease;color:#ff6b6b}

/* context menu */
.context-menu{background:#11121a;border:1px solid #343a4a;border-radius:8px;padding:6px;box-shadow:0 6px 18px rgba(0,0,0,.5)}
.context-menu .menu-item{padding:6px 10px;cursor:pointer;white-space:nowrap}

/* sidebar */
#sidebar{transition:transform .25s ease}
#memberSearch{width:100%;padding:6px 10px;border-radius:999px;background:#1c1f26;border:1px solid #343a4a;font-size:12px;outline:none}

/* small-phone specific */
@media (max-width:420px){
  .avatar{width:36px;height:36px}
  .bubble{font-size:13px}
}

<!-- ----- Unified renderer + small UI glue (must load BEFORE other scripts) ----- -->
<script>
/* Module-ready handshake helper so modules can signal readiness */
window._abrox = window._abrox || {};
window._abrox._readyModules = window._abrox._readyModules || {};
window._abrox.moduleReady = function(name){
  try{
    if(!name) return;
    window._abrox._readyModules[name] = true;
    // dispatch DOM event
    try{ window.dispatchEvent(new CustomEvent(name + '.ready')); }catch(e){}
    // generic
    try{ window.dispatchEvent(new CustomEvent('module.ready', { detail:{ name } })); }catch(e){}
    console.info('Module ready:', name);
  }catch(e){ console.warn('moduleReady failed', e); }
};

/* Unified renderMessage implementation (used by all modules).
   Other scripts check if window.renderMessage exists before defining their own â€” they will not override this.
*/
(function unifiedRenderer(){
  if(window.renderMessage) return;

  function escapeHtml(s){ return (''+s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }
  function formatTime(ts) { const d = new Date(ts || Date.now()); return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }

  window.renderMessage = function(m, autoScroll){
    try{
      if(!m) return;
      const chat = document.getElementById('chat');
      if(!chat) return;

      // day pill
      const d = new Date(m.time || Date.now());
      const day = d.toDateString();
      if(chat._lastDate !== day){
        const pill = document.createElement('div');
        pill.className = 'date-pill';
        pill.textContent = (day === (new Date()).toDateString() ? 'Today' : d.toLocaleDateString(undefined, { weekday:'short', month:'short', day:'numeric', year:'numeric' }));
        chat.appendChild(pill);
        chat._lastDate = day;
      }

      const grouped = false;
      const el = document.createElement('div');
      el.className = 'msg ' + ((m.out) ? 'out' : 'in') + (grouped ? ' grouped' : '');
      el.dataset.id = m.id || ('id_' + Math.random().toString(36).slice(2,9));

      const badge = m.role === 'ADMIN' ? '<span class="role-pill admin">ADMIN</span>' : (m.role === 'MOD' ? '<span class="role-pill mod">MOD</span>' : '<span class="verified-bubble" title="Verified"><i data-lucide="award" style="width:12px;height:12px"></i></span>');
      const avatarHtml = (!m.out) ? `<img class="avatar" src="${escapeHtml(m.avatar||'assets/avatar-placeholder.png')}" alt="${escapeHtml(m.displayName||m.name||'')}" loading="lazy">` : '';

      const displayName = escapeHtml(m.displayName || m.name || 'Member');

      // message HTML (use .content so other logic can pick it up)
      const textHtml = (m && m.text) ? escapeHtml(m.text) : '';

      el.innerHTML = `${avatarHtml}
        <div class="bubble" role="article">
          ${!m.out ? `<div class="sender">${displayName} ${badge}</div>` : ''}
          <div class="content">${textHtml}</div>
          <div class="time"><i data-lucide="eye" class="w-3 h-3" aria-hidden="true"></i> Â· ${formatTime(m.time || Date.now())}</div>
        </div>`;

      chat.appendChild(el);

      // create lucide icons if available (guarded)
      try{ if(window.lucide && typeof lucide.createIcons === 'function') lucide.createIcons(); }catch(e){}

      // auto-scroll or show unread button
      if(autoScroll === false){
        // leave as-is
      } else {
        if(chat.scrollTop + chat.clientHeight < chat.scrollHeight - 80){
          const unreadBtn = document.getElementById('unreadBtn');
          if(unreadBtn){ unreadBtn.textContent = 'â¬‡ New messages'; unreadBtn.style.display = 'block'; }
        } else {
          chat.scrollTop = chat.scrollHeight;
        }
      }

      // interactions
      if(typeof window.attachMessageInteractions === 'function'){
        window.attachMessageInteractions(el, m);
      } else {
        // lightweight attach
        attachMessageInteractions(el, m);
      }
    }catch(e){ console.error('renderMessage failed', e); }
  };

  // context menu + longpress interactions (exposed globally)
  window.attachMessageInteractions = function(domEl, msg){
    if(!domEl) return;
    domEl.addEventListener('contextmenu', (ev) => {
      ev.preventDefault(); showContextMenuAt(ev.clientX, ev.clientY, msg, domEl);
    });
    let touchTimer = null, startX=0, startY=0;
    domEl.addEventListener('touchstart', (ev) => {
      if(touchTimer) clearTimeout(touchTimer);
      const t = ev.touches && ev.touches[0];
      if(!t) return;
      startX = t.clientX; startY = t.clientY;
      touchTimer = setTimeout(() => { showContextMenuAt(t.clientX, t.clientY, msg, domEl); touchTimer = null; }, 520);
    }, {passive:true});
    domEl.addEventListener('touchmove', (ev) => {
      if(!touchTimer) return;
      const t = ev.touches && ev.touches[0];
      if(!t) return;
      if(Math.abs(t.clientX - startX) > 12 || Math.abs(t.clientY - startY) > 12){
        clearTimeout(touchTimer); touchTimer = null;
      }
    }, {passive:true});
    domEl.addEventListener('touchend', () => { if(touchTimer){ clearTimeout(touchTimer); touchTimer = null; } });
  };

  function showContextMenuAt(x,y,msg,anchorEl){
    try{
      document.querySelectorAll('.context-menu').forEach(n=>n.remove());
      const menu = document.createElement('div');
      menu.className = 'context-menu';
      menu.style.position = 'fixed';
      menu.style.left = x + 'px';
      menu.style.top = y + 'px';
      menu.style.zIndex = 9999;
      menu.innerHTML = `<div class="menu-item" data-action="reply">Reply</div><div class="menu-item" data-action="pin">Pin</div>`;
      document.body.appendChild(menu);
      const rect = menu.getBoundingClientRect();
      if(rect.right > window.innerWidth) menu.style.left = (window.innerWidth - rect.width - 8) + 'px';
      if(rect.bottom > window.innerHeight) menu.style.top = (window.innerHeight - rect.height - 8) + 'px';
      menu.querySelector('[data-action="reply"]').addEventListener('click', ()=>{ menu.remove(); setReplyTo(msg.id); });
      menu.querySelector('[data-action="pin"]').addEventListener('click', ()=>{ menu.remove(); pinMessage(msg.id); });
      setTimeout(()=>{ document.addEventListener('click', function closer(e){ if(!menu.contains(e.target)){ menu.remove(); document.removeEventListener('click', closer); } }); }, 10);
    }catch(e){ console.warn('showContextMenuAt', e); }
  }

  // pin behavior
  window.pinMessage = function(id){
    try{
      const el = document.querySelector(`[data-id="${id}"]`);
      let txt = 'Pinned message';
      if(el && el.querySelector('.content')) txt = el.querySelector('.content').textContent;
      const pb = document.getElementById('pinnedText');
      if(pb) pb.textContent = txt.length > 160 ? txt.slice(0,157) + '...' : txt;
      const banner = document.getElementById('pinnedBanner');
      if(banner) banner.classList.remove('hidden');
      try{ localStorage.setItem('pinned_message_id', id); localStorage.setItem('pinned_message_text', txt); }catch(e){}
    }catch(e){ console.warn('pinMessage error', e); }
  };

  // reply preview
  window.setReplyTo = function(msgId){
    try{
      const target = document.querySelector(`[data-id="${msgId}"]`);
      if(!target) return;
      const senderText = target.querySelector('.sender') ? target.querySelector('.sender').textContent : 'Message';
      const snippet = target.querySelector('.content') ? target.querySelector('.content').textContent.slice(0,120) : '';
      const container = document.getElementById('replyPreviewContainer');
      container.innerHTML = `<div class="reply-preview" id="replyPreview">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">${escapeHtml(senderText)}</div>
          <div class="close-btn" id="replyClose" title="Cancel">âœ•</div>
        </div>
        <div class="snippet">${escapeHtml(snippet)}</div>
      </div>`;
      const closeBtn = document.getElementById('replyClose');
      if(closeBtn) closeBtn.addEventListener('click', ()=> { const cont = document.getElementById('replyPreviewContainer'); if(cont) cont.innerHTML = ''; });
      // focus input
      const input = document.getElementById('input');
      if(input) input.focus();
    }catch(e){ console.warn('setReplyTo failed', e); }
  };

  // expose ready
  window._abrox.moduleReady('Renderer');
})();
</script>

<!-- UI glue: footer controls, sidebar behavior, send toggles -->
<script>
(function(){
  // create icons once DOM is ready
  function initIcons(){ try{ if(window.lucide && typeof lucide.createIcons === 'function') lucide.createIcons(); }catch(e){} }
  document.addEventListener('DOMContentLoaded', initIcons);
  initIcons();

  // toggle send button based on input
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const emojiBtn = document.getElementById('emojiBtn');
  const mediaBtn = document.getElementById('mediaBtn');
  const micBtn = document.getElementById('micBtn');
  const membersBtn = document.getElementById('membersBtn');
  const sidebar = document.getElementById('sidebar');
  const closeSidebar = document.getElementById('closeSidebar');
  const memberSearch = document.getElementById('memberSearch');
  const fileInput = document.getElementById('fileInput');

  function toggleSendButton(){
    if(!input || !sendBtn) return;
    if(input.value && input.value.trim().length){
      sendBtn.classList.remove('hidden');
    } else {
      sendBtn.classList.add('hidden');
    }
  }
  input && input.addEventListener('input', toggleSendButton);

  // send message on click or Enter
  function doSend(){
    if(!input) return;
    const val = (input.value || '').trim();
    if(!val) return;
    const m = {
      id: 'local_' + Date.now(),
      name: 'You',
      displayName: 'You',
      role: 'YOU',
      avatar: '',
      text: val,
      out: true,
      time: Date.now()
    };
    // render locally
    try{ window.renderMessage && window.renderMessage(m, true); }catch(e){}
    input.value = ''; toggleSendButton();
  }
  sendBtn && sendBtn.addEventListener('click', doSend);
  input && input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); doSend(); } });

  // attach media/upload
  mediaBtn && mediaBtn.addEventListener('click', ()=>{ if(fileInput) fileInput.click(); });
  fileInput && fileInput.addEventListener('change', (ev)=>{ const f = ev.target.files && ev.target.files[0]; if(!f) return; const m = { id:'local_file_'+Date.now(), name:'You', displayName:'You', role:'YOU', avatar:'', text: f.name + ' (attachment)', out:true, time:Date.now() }; try{ window.renderMessage && window.renderMessage(m, true); }catch(e){} fileInput.value = ''; });

  // emoji button (simple demo: insert ðŸ™‚)
  emojiBtn && emojiBtn.addEventListener('click', ()=>{ if(!input) return; input.value = input.value + ' ðŸ™‚'; input.focus(); toggleSendButton(); });

  // mic (toggle aria-pressed)
  micBtn && micBtn.addEventListener('click', ()=>{ const pressed = micBtn.getAttribute('aria-pressed') === 'true'; micBtn.setAttribute('aria-pressed', (!pressed).toString()); });

  // sidebar toggle
  membersBtn && membersBtn.addEventListener('click', ()=>{
    if(!sidebar) return;
    const hidden = sidebar.classList.contains('translate-x-full');
    if(hidden){ sidebar.classList.remove('translate-x-full'); sidebar.setAttribute('aria-hidden','false'); }
    else { sidebar.classList.add('translate-x-full'); sidebar.setAttribute('aria-hidden','true'); }
  });
  closeSidebar && closeSidebar.addEventListener('click', ()=>{ if(sidebar){ sidebar.classList.add('translate-x-full'); sidebar.setAttribute('aria-hidden','true'); } });

  // member search filter
  memberSearch && memberSearch.addEventListener('input', (e)=>{
    const q = (e.target.value || '').toLowerCase().trim();
    const nodes = Array.from(document.querySelectorAll('#memberList .member-row'));
    nodes.forEach(n => {
      const txt = (n.textContent || '').toLowerCase();
      n.style.display = txt.indexOf(q) === -1 ? 'none' : '';
    });
  });

  // unread button
  const unreadBtn = document.getElementById('unreadBtn');
  unreadBtn && unreadBtn.addEventListener('click', ()=>{ const chat = document.getElementById('chat'); if(chat){ chat.scrollTop = chat.scrollHeight; unreadBtn.style.display = 'none'; } });

  // restore pinned message
  (function loadPinned(){
    try{
      const txt = localStorage.getItem('pinned_message_text');
      if(txt){ const pb = document.getElementById('pinnedText'); if(pb) pb.textContent = txt; const banner = document.getElementById('pinnedBanner'); if(banner) banner.classList.remove('hidden'); }
    }catch(e){}
  })();

  // basic scroll/unread logic
  const chatEl = document.getElementById('chat');
  if(chatEl){
    chatEl.addEventListener('scroll', ()=>{
      const btn = document.getElementById('unreadBtn');
      if(!btn) return;
      if(chatEl.scrollTop + chatEl.clientHeight >= chatEl.scrollHeight - 80) btn.style.display = 'none'; else btn.style.display = 'block';
    }, {passive:true});
  }

})();
</script>
